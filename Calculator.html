<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="Calculator.css">
</head>
<body>
  <div>
    <h1>
      Simple Calculator
    </h1>
  </div>
  <div class="container">
    <div class="row">
      <textarea name="" id="" disabled></textarea>
      
    </div>
    <div class="row">
      <button class="button all">7</button>
      <button class="button all">8</button>
      <button class="button all">9</button>
      <button class="button right">+</button>
    </div>
    <div class="row">
      <button class="button all">4</button>
      <button class="button all">5</button>
      <button class="button all">6</button>
      <button class="button right">-</button>
    </div>
    <div class="row">
      <button class="button all">1</button>
      <button class="button all">2</button>
      <button class="button all">3</button>
      <button class="button right">*</button>
    </div>
    <div class="row">
      <button class="button bottom">0</button>
      <button class="button bottom">=</button>
      <button class="button bottom">AC</button>
      <button class="button right">/</button>
    </div>
  </div>

  <script src="Calculator.js"></script>
</body>
</html>
